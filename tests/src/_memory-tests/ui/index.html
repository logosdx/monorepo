<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        :root {
            --bg: #0d1117;
            --bg-dark: #010409;
            --bg-card: #161b22;
            --bg-hover: #21262d;
            --text: #e6edf3;
            --text-muted: #7d8590;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --border: #30363d;
            --border-dark: #21262d;
            --green: #3fb950;
            --cyan: #39c5cf;
            --purple: #a371f7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 210mm; /* A4 width */
            margin: 0 auto;
        }

        @media print {
            body {
                padding: 0;
                background: white;
                color: black;
            }
            .container {
                max-width: 100%;
            }
            .scenario.expanded .scenario-body {
                display: block;
            }
        }

        .terminal-prompt {
            color: var(--green);
        }

        .terminal-prompt::before {
            content: '❯ ';
            color: var(--cyan);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .file-select {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        select, button {
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
        }

        select:hover, button:hover {
            background: var(--bg-hover);
        }

        button.primary {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .meta-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .meta-card label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .meta-card .value {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .scenarios {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .scenario {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .scenario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-hover);
            cursor: pointer;
        }

        .scenario-header:hover {
            background: var(--bg-hover);
        }

        .scenario-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .scenario-title h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .scenario-title .desc {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .scenario-summary {
            display: flex;
            gap: 16px;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .scenario.expanded .scenario-summary {
            display: none;
        }

        .scenario-summary .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .scenario-summary .stat-value {
            color: var(--cyan);
            font-weight: 600;
        }

        .scenario-summary .stat-label {
            opacity: 0.7;
        }

        .health-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .health-badge.pass {
            background: rgba(63, 185, 80, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .health-badge.fail {
            background: rgba(248, 81, 73, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .scenario-body {
            padding: 20px;
            display: none;
        }

        .scenario.expanded .scenario-body {
            display: block;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric {
            text-align: center;
            padding: 12px;
            background: var(--bg-dark);
            border-radius: 8px;
            border: 1px solid var(--border-dark);
        }

        .metric .value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--cyan);
        }

        .metric .label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 16px;
            position: relative;
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--border-dark);
        }

        .chart-container > div {
            width: 100%;
            height: 100%;
        }

        .warnings {
            margin-top: 16px;
            padding: 12px;
            background: rgba(210, 153, 34, 0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
        }

        .warnings h4 {
            color: var(--warning);
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .warnings h4::before {
            content: '⚠ ';
        }

        .warnings ul {
            list-style: none;
            font-size: 0.875rem;
        }

        .warnings li {
            padding: 4px 0;
            color: var(--text-muted);
        }

        .warnings li::before {
            content: '› ';
            color: var(--warning);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h2 {
            font-size: 1.25rem;
            margin-bottom: 12px;
        }

        .hide-charts .chart-container {
            display: none;
        }

        .file-upload-btn {
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            display: inline-block;
        }

        .file-upload-btn:hover {
            background: var(--bg-hover);
        }

        .loaded-file-name {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 8px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-source-bar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 16px;
            font-size: 0.8rem;
            color: var(--text-muted);
            display: none;
        }

        .file-source-bar.visible {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-source-bar i {
            color: var(--accent);
        }

        .file-source-bar .path {
            color: var(--text);
            font-weight: 500;
        }

        .hotkey-help {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-align: right;
            margin-top: -12px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .hotkey-help:hover {
            opacity: 1;
        }

        .hotkey-help kbd {
            display: inline-block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 3px;
            padding: 1px 4px;
            font-family: inherit;
            font-size: 0.6rem;
            margin: 0 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="terminal-prompt">memory-tests</span></h1>
            <div class="file-select">
                <select id="fileSelect">
                    <option value="">-- Select a file --</option>
                </select>
                <button onclick="loadFiles()" data-tippy-content="Refresh file list (R)"><i class="fa-solid fa-rotate-right"></i></button>
                <span style="color: var(--text-muted); margin: 0 8px;">or</span>
                <label class="file-upload-btn" data-tippy-content="Browse local files (O)">
                    <input type="file" id="fileUpload" accept=".json" onchange="handleFileUpload(event)" style="display: none;">
                    <i class="fa-solid fa-folder-open"></i>
                </label>
                <button onclick="toggleCharts()" id="toggleChartsBtn" data-tippy-content="Toggle charts (E)"><i class="fa-solid fa-chart-line"></i></button>
                <button onclick="toggleAllSections()" id="toggleAllBtn" data-tippy-content="Expand all sections (A)"><i class="fa-solid fa-angles-down"></i></button>
            </div>
        </header>

        <div class="hotkey-help">
            <kbd>N</kbd> next <kbd>P</kbd> prev <kbd>R</kbd> refresh <kbd>O</kbd> open <kbd>E</kbd> charts <kbd>A</kbd> expand
        </div>

        <div id="fileSourceBar" class="file-source-bar">
            <i class="fa-solid fa-file"></i>
            <span>Source:</span>
            <span class="path" id="fileSourcePath"></span>
        </div>

        <div id="content">
            <div class="empty-state">
                <h2>No Data Loaded</h2>
                <p>Select a result file from the dropdown or run the memory test harness.</p>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        const charts = {}; // Store chart instances for cleanup

        // Toast notification helper
        function toast(message, type = 'info') {

            const styles = {
                info: { background: '#161b22', border: '1px solid #58a6ff', color: '#58a6ff' },
                success: { background: '#161b22', border: '1px solid #3fb950', color: '#3fb950' },
                warning: { background: '#161b22', border: '1px solid #d29922', color: '#d29922' },
                error: { background: '#161b22', border: '1px solid #f85149', color: '#f85149' }
            };

            const style = styles[type] || styles.info;

            Toastify({
                text: message,
                duration: 3000,
                gravity: 'bottom',
                position: 'right',
                style: {
                    ...style,
                    borderRadius: '6px',
                    fontFamily: 'IBM Plex Mono, SF Mono, Monaco, Inconsolata, Roboto Mono, monospace',
                    fontSize: '0.85rem',
                    boxShadow: '0 4px 12px rgba(0, 0, 0, 0.4)'
                }
            }).showToast();
        }

        // Update file source indicator
        function setFileSource(source, isLocal = false) {

            const bar = document.getElementById('fileSourceBar');
            const pathEl = document.getElementById('fileSourcePath');
            const icon = bar.querySelector('i');

            if (source) {
                pathEl.textContent = source;
                icon.className = isLocal ? 'fa-solid fa-laptop-file' : 'fa-solid fa-server';
                bar.classList.add('visible');
            }
            else {
                bar.classList.remove('visible');
            }
        }

        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes < 1024) return `${bytes} B`;
            if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(1)} KB`;
            return `${(bytes / (1024 * 1024)).toFixed(2)} MB`;
        }

        // Format percentage
        function formatPercent(value) {
            return `${(value * 100).toFixed(1)}%`;
        }

        // Format duration
        function formatDuration(ms) {
            if (ms < 1000) return `${ms.toFixed(1)}ms`;
            return `${(ms / 1000).toFixed(2)}s`;
        }

        // Load available files
        async function loadFiles() {
            try {
                const res = await fetch('/api/files');
                const files = await res.json();
                const select = document.getElementById('fileSelect');

                // Clear existing options except first
                select.innerHTML = '<option value="">-- Select a file --</option>';

                files.forEach(file => {
                    const opt = document.createElement('option');
                    opt.value = file;
                    opt.textContent = file;
                    select.appendChild(opt);
                });

                // Auto-select first file if available
                if (files.length > 0) {
                    select.value = files[0];
                    loadData(files[0]);
                }
            } catch (err) {
                console.error('Failed to load files:', err);
            }
        }

        // Load data from file
        async function loadData(filename) {
            try {
                const url = filename ? `/api/data?file=${filename}` : '/api/data';
                const res = await fetch(url);

                if (!res.ok) {
                    throw new Error('Failed to load data');
                }

                currentData = await res.json();
                setFileSource(filename ? `tmp/memory-tests/${filename}` : 'live data', false);
                renderData(currentData);
            } catch (err) {
                console.error('Failed to load data:', err);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Data</h2>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // Render the data
        function renderData(data) {
            // Destroy existing Plotly charts
            Object.values(charts).forEach(container => Plotly.purge(container));
            Object.keys(charts).forEach(key => delete charts[key]);

            const content = document.getElementById('content');

            if (!data || !data.scenarios || data.scenarios.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h2>No Scenarios Found</h2>
                        <p>The selected file contains no scenario data.</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="meta">
                    <div class="meta-card">
                        <label>Suite</label>
                        <div class="value">${data.suite || 'Unknown'}</div>
                    </div>
                    <div class="meta-card">
                        <label>Node Version</label>
                        <div class="value">${data.nodeVersion || 'Unknown'}</div>
                    </div>
                    <div class="meta-card">
                        <label>Platform</label>
                        <div class="value">${data.platform || 'Unknown'}</div>
                    </div>
                    <div class="meta-card">
                        <label>Duration</label>
                        <div class="value">${formatTestDuration(data.startTime, data.endTime)}</div>
                    </div>
                </div>

                <div class="scenarios">
                    ${data.scenarios.map((scenario, idx) => renderScenario(scenario, idx)).join('')}
                </div>
            `;

            content.innerHTML = html;

            // Store scenario data for lazy chart creation
            window.scenarioData = data.scenarios;

            // Create charts for all expanded sections
            data.scenarios.forEach((scenario, idx) => {

                if (scenario.snapshots && scenario.snapshots.length > 0) {
                    setTimeout(() => createChart(scenario, idx), 50 + idx * 20);
                }
            });
        }

        // Format test duration
        function formatTestDuration(start, end) {
            if (!start || !end) return 'Unknown';
            const ms = new Date(end) - new Date(start);
            if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
            return `${Math.floor(ms / 60000)}m ${Math.floor((ms % 60000) / 1000)}s`;
        }

        // Render a single scenario
        function renderScenario(scenario, idx) {
            const m = scenario.metrics || {};

            return `
                <div class="scenario" id="scenario-${idx}">
                    <div class="scenario-header" onclick="toggleScenario(${idx})">
                        <div class="scenario-title">
                            <h2>${scenario.name}</h2>
                            <span class="desc">${scenario.description}</span>
                            <div class="scenario-summary">
                                <span class="stat">
                                    <span class="stat-value">${scenario.iterations || 0}</span>
                                    <span class="stat-label">iter</span>
                                </span>
                                <span class="stat">
                                    <span class="stat-value">${formatPercent(m.gcRecoveryRate || 0)}</span>
                                    <span class="stat-label">GC</span>
                                </span>
                                <span class="stat">
                                    <span class="stat-value">${formatBytes(m.peakHeap || 0)}</span>
                                    <span class="stat-label">peak</span>
                                </span>
                                <span class="stat">
                                    <span class="stat-value">${formatDuration(m.avgIterationMs || 0)}</span>
                                    <span class="stat-label">avg</span>
                                </span>
                            </div>
                        </div>
                        <span class="health-badge ${scenario.healthy ? 'pass' : 'fail'}">
                            ${scenario.healthy ? 'PASS' : 'FAIL'}
                        </span>
                    </div>
                    <div class="scenario-body">
                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="value">${scenario.iterations || 0}</div>
                                <div class="label">Iterations</div>
                            </div>
                            <div class="metric">
                                <div class="value">${formatBytes(m.baselineHeap || 0)}</div>
                                <div class="label">Baseline Heap</div>
                            </div>
                            <div class="metric">
                                <div class="value">${formatBytes(m.peakHeap || 0)}</div>
                                <div class="label">Peak Heap</div>
                            </div>
                            <div class="metric">
                                <div class="value">${formatBytes(m.finalHeap || 0)}</div>
                                <div class="label">Final Heap</div>
                            </div>
                            <div class="metric">
                                <div class="value">${formatPercent(m.gcRecoveryRate || 0)}</div>
                                <div class="label">GC Recovery</div>
                            </div>
                            <div class="metric">
                                <div class="value">${formatDuration(m.avgIterationMs || 0)}</div>
                                <div class="label">Avg Iteration</div>
                            </div>
                        </div>

                        <div class="chart-container">
                            <div id="chart-${idx}"></div>
                        </div>

                        ${scenario.warnings && scenario.warnings.length > 0 ? `
                            <div class="warnings">
                                <h4>Warnings</h4>
                                <ul>
                                    ${scenario.warnings.map(w => `<li>${w}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Toggle scenario expansion
        function toggleScenario(idx) {

            const el = document.getElementById(`scenario-${idx}`);
            const isExpanding = !el.classList.contains('expanded');
            el.classList.toggle('expanded');

            if (isExpanding) {

                // Create chart lazily on first expand (Plotly needs visible container)
                if (!charts[idx] && window.scenarioData && window.scenarioData[idx]) {

                    const scenario = window.scenarioData[idx];
                    if (scenario.snapshots && scenario.snapshots.length > 0) {
                        setTimeout(() => createChart(scenario, idx), 50);
                    }
                }
                else if (charts[idx]) {

                    // Resize existing chart
                    setTimeout(() => Plotly.Plots.resize(charts[idx]), 100);
                }
            }
        }

        // Create Plotly chart
        function createChart(scenario, idx) {

            const container = document.getElementById(`chart-${idx}`);
            if (!container) return;

            const snapshots = scenario.snapshots;
            const metrics = scenario.metrics || {};

            // Prepare data - use numeric indices for x-axis to ensure continuous line
            const xValues = snapshots.map((_, i) => i);

            const heapData = snapshots.map(s => s.heap.used / (1024 * 1024)); // Convert to MB

            // Color points based on phase
            const pointColors = snapshots.map(s => {

                if (s.phase === 'after-gc') return '#3fb950';
                if (s.phase === 'baseline') return '#7d8590';
                if (s.phase === 'before-gc') return '#d29922';
                return '#58a6ff';
            });

            const pointSizes = snapshots.map(s => {

                if (s.phase === 'after-gc' || s.phase === 'baseline') return 10;
                return 6;
            });

            // Baseline value
            const baselineMB = (metrics.baselineHeap || 0) / (1024 * 1024);

            // Custom hover text with label info
            const hoverText = snapshots.map((s, i) => {

                let label = `#${i}`;
                if (s.phase === 'baseline') label = 'Baseline';
                else if (s.phase === 'before-gc') label = 'Pre-GC';
                else if (s.phase === 'after-gc') label = 'Post-GC';
                else if (s.phase === 'before-run') label = `Before #${s.iteration}`;
                else if (s.phase === 'after-run') label = `After #${s.iteration}`;

                return `${label}<br>Heap: ${heapData[i].toFixed(2)} MB<br>Phase: ${s.phase}`;
            });

            // Plotly traces - baseline first so heap line renders on top
            const traces = [
                {
                    x: xValues,
                    y: new Array(snapshots.length).fill(baselineMB),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Baseline',
                    line: {
                        color: '#7d8590',
                        width: 2,
                        dash: 'dot'
                    },
                    hovertemplate: 'Baseline: %{y:.2f} MB<extra></extra>'
                },
                {
                    x: xValues,
                    y: heapData,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Heap Used (MB)',
                    line: {
                        color: '#58a6ff',
                        width: 2,
                        shape: 'spline',
                        smoothing: 0.3
                    },
                    marker: {
                        color: pointColors,
                        size: pointSizes,
                        line: { color: '#161b22', width: 1 }
                    },
                    text: hoverText,
                    hoverinfo: 'text'
                }
            ];

            // Plotly layout
            const layout = {
                autosize: true,
                margin: { l: 60, r: 20, t: 10, b: 40 },
                font: { family: 'IBM Plex Mono, SF Mono, Monaco, Inconsolata, Roboto Mono, monospace', size: 11, color: '#7d8590' },
                paper_bgcolor: 'transparent',
                plot_bgcolor: 'transparent',
                legend: {
                    orientation: 'h',
                    x: 1,
                    xanchor: 'right',
                    y: 1,
                    yanchor: 'bottom',
                    font: { size: 11, color: '#7d8590' }
                },
                xaxis: {
                    showticklabels: false,
                    gridcolor: '#30363d',
                    linecolor: '#30363d',
                    showgrid: false
                },
                yaxis: {
                    title: { text: 'Heap (MB)', font: { size: 10, color: '#7d8590' }, standoff: 10 },
                    tickfont: { size: 10, color: '#7d8590' },
                    gridcolor: '#30363d',
                    linecolor: '#30363d',
                    zeroline: false
                },
                hoverlabel: {
                    bgcolor: '#161b22',
                    bordercolor: '#30363d',
                    font: { family: 'IBM Plex Mono, monospace', size: 11, color: '#e6edf3' }
                },
                hovermode: 'closest'
            };

            // Plotly config
            const config = {
                responsive: true,
                displayModeBar: false
            };

            Plotly.newPlot(container, traces, layout, config);
            charts[idx] = container;
        }

        // Toggle charts visibility
        let chartsVisible = true;
        function toggleCharts() {

            chartsVisible = !chartsVisible;
            document.getElementById('content').classList.toggle('hide-charts', !chartsVisible);

            const btn = document.getElementById('toggleChartsBtn');
            btn.querySelector('i').className = chartsVisible ? 'fa-solid fa-chart-line' : 'fa-solid fa-chart-line fa-fade';
            btn._tippy.setContent(chartsVisible ? 'Hide charts (E)' : 'Show charts (E)');
        }

        // Toggle all sections open/closed
        function toggleAllSections() {

            const scenarios = document.querySelectorAll('.scenario');
            const btn = document.getElementById('toggleAllBtn');
            const anyExpanded = document.querySelector('.scenario.expanded');

            if (anyExpanded) {

                // Collapse all
                scenarios.forEach(el => el.classList.remove('expanded'));
                btn.querySelector('i').className = 'fa-solid fa-angles-down';
                btn._tippy.setContent('Expand all sections (A)');
            }
            else {

                // Expand all
                scenarios.forEach((el, idx) => {

                    el.classList.add('expanded');

                    // Create charts lazily
                    if (!charts[idx] && window.scenarioData && window.scenarioData[idx]) {

                        const scenario = window.scenarioData[idx];
                        if (scenario.snapshots && scenario.snapshots.length > 0) {
                            setTimeout(() => createChart(scenario, idx), 50 + idx * 20);
                        }
                    }
                    else if (charts[idx]) {

                        setTimeout(() => Plotly.Plots.resize(charts[idx]), 100);
                    }
                });
                btn.querySelector('i').className = 'fa-solid fa-angles-up';
                btn._tippy.setContent('Collapse all sections (A)');
            }
        }

        // Handle local file upload
        function handleFileUpload(event) {

            const file = event.target.files[0];

            if (!file) return;

            const reader = new FileReader();

            reader.onload = (e) => {

                try {

                    const data = JSON.parse(e.target.result);
                    currentData = data;

                    // Clear server file selection
                    document.getElementById('fileSelect').value = '';

                    // Show file source
                    setFileSource(file.name, true);

                    renderData(data);
                }
                catch (err) {

                    console.error('Failed to parse JSON:', err);
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <h2>Error Parsing File</h2>
                            <p>The selected file is not valid JSON: ${err.message}</p>
                        </div>
                    `;
                }
            };

            reader.onerror = () => {

                console.error('Failed to read file');
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Reading File</h2>
                        <p>Could not read the selected file.</p>
                    </div>
                `;
            };

            reader.readAsText(file);
        }

        // Event listeners
        document.getElementById('fileSelect').addEventListener('change', (e) => {

            if (e.target.value) {

                // Reset the file upload button tooltip
                const uploadBtn = document.querySelector('.file-upload-btn');
                if (uploadBtn._tippy) {
                    uploadBtn._tippy.setContent('Browse local files');
                }
                loadData(e.target.value);
            }
        });

        // Initialize tooltips
        tippy('[data-tippy-content]', {
            placement: 'bottom',
            delay: [200, 0]
        });

        // Track known files to detect new ones
        let knownFiles = new Set();

        // Update file select dropdown
        function updateFileSelect(files, showToast = false) {

            const select = document.getElementById('fileSelect');
            const currentValue = select.value;

            // Detect new files
            if (showToast) {

                const newFiles = files.filter(f => !knownFiles.has(f));
                if (newFiles.length > 0) {
                    toast(`New result: ${newFiles[0]}`, 'success');
                }
            }

            // Update known files
            knownFiles = new Set(files);

            // Clear existing options except first
            select.innerHTML = '<option value="">-- Select a file --</option>';

            files.forEach(file => {
                const opt = document.createElement('option');
                opt.value = file;
                opt.textContent = file;
                select.appendChild(opt);
            });

            // Restore selection if still valid
            if (currentValue && files.includes(currentValue)) {
                select.value = currentValue;
            }
        }

        // Setup SSE connection for real-time file updates
        function setupSSE() {

            const eventSource = new EventSource('/api/events');

            eventSource.addEventListener('files', (event) => {

                const files = JSON.parse(event.data);
                updateFileSelect(files, true);
            });

            eventSource.addEventListener('error', () => {

                console.warn('SSE connection lost, will auto-reconnect...');
            });

            return eventSource;
        }

        // Navigate to next file in dropdown
        function selectNextFile() {

            const select = document.getElementById('fileSelect');
            const options = Array.from(select.options);

            if (options.length <= 1) return;

            const currentIdx = select.selectedIndex;
            const nextIdx = currentIdx < options.length - 1 ? currentIdx + 1 : 1; // Skip placeholder, wrap to first file

            select.selectedIndex = nextIdx;

            if (select.value) {
                loadData(select.value);
                toast(`Loaded: ${select.value}`, 'info');
            }
        }

        // Navigate to previous file in dropdown
        function selectPrevFile() {

            const select = document.getElementById('fileSelect');
            const options = Array.from(select.options);

            if (options.length <= 1) return;

            const currentIdx = select.selectedIndex;
            const prevIdx = currentIdx <= 1 ? options.length - 1 : currentIdx - 1; // Wrap to last file

            select.selectedIndex = prevIdx;

            if (select.value) {
                loadData(select.value);
                toast(`Loaded: ${select.value}`, 'info');
            }
        }

        // Open file dialog
        function openFileDialog() {

            document.getElementById('fileUpload').click();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {

            // Ignore if typing in an input field
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                return;
            }

            const key = e.key.toLowerCase();

            switch (key) {
                case 'n':
                    e.preventDefault();
                    selectNextFile();
                    break;
                case 'p':
                    e.preventDefault();
                    selectPrevFile();
                    break;
                case 'r':
                    e.preventDefault();
                    loadFiles();
                    toast('Refreshed file list', 'info');
                    break;
                case 'o':
                    e.preventDefault();
                    openFileDialog();
                    break;
                case 'e':
                    e.preventDefault();
                    toggleCharts();
                    toast(chartsVisible ? 'Charts visible' : 'Charts hidden', 'info');
                    break;
                case 'a':
                    e.preventDefault();
                    toggleAllSections();
                    const anyExpanded = document.querySelector('.scenario.expanded');
                    toast(anyExpanded ? 'Sections expanded' : 'Sections collapsed', 'info');
                    break;
            }
        });

        // Initial load
        loadFiles();

        // Start SSE connection
        setupSSE();
    </script>
</body>
</html>
